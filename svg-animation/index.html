	function addRotateTransform(target_id)
	{
	    var element = svgDocument.getElementById(target_id);
	    var transform = svgDocument.createElementNS(svgNS, 'animateTransform');

	    var bb = element.getBBox();
	    var cx = bb.x + bb.width/2;
	    var cy = bb.y + bb.height/2;

	    transform.setAttributeNS(null, 'attributeName', 'transform');
	    transform.setAttributeNS(null, 'attributeType', 'XML');
	    transform.setAttributeNS(null, 'type', 'rotate');
	    transform.setAttributeNS(null, 'dur', '5s');
	    transform.setAttributeNS(null, 'repeatCount', 'indefinite');
	    transform.setAttributeNS(null, 'from', '0 '+cx+' '+cy);
	    transform.setAttributeNS(null, 'to', '-360 '+cx+' '+cy);

	    element.appendChild(transform);
	    transform.beginElement();
	}
